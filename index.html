<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A VERY REAL SURVEY FORM</title>
  </head>
  <body>
    <header>
      <h1 id="title">Something Survey Form<h1>
      <p id="description">Description for this meme ass survey</p>
    </header>

    <div class="form">
      <form id="survey-form">
        <label id="name-label">Name:
          <input type="text" name="name" id="name" required placeholder="Enter your name">
        </label><br>

        <label id="email-label">Email:
          <input type="email" name="email" id="email" required placeholder="Enter your Email">
        </label><br>

        <label id="number-label">Number
          <input type="number" name="number" id="number" required min="1" max="150" placeholder="#">
        </label><br>

        <label id="dropdown">Drop down options
          <select name="options">
            <option value="option 1">Option 1</option>
            <option value="option 2">Option 2</option>
            <option value="option 3">Option 3</option>
          </select>
        </label>

        <div class="radio-options">
          <input type="radio" name="radio" id="radio1" value="radio1">
            <label for="radio1">Radio option 1</label>
            <br>
          <input type="radio" name="radio" id="radio2" value="radio2">
            <label for="radio2">Radio option 2</label>
            <br>
          <input type="radio" name="radio" id="radio3" value="radio3">
            <label for="radio3">Radio option 3</label>
            <br>
        </div>

        <div class="checkbox-options">
          <input class="checked" type="checkbox" name="checkbox" id="checkbox1" value="checkbox1">
              <label for="checkbox1">Checkbox 1</label>
              <br>
          <input class="checked" type="checkbox" name="checkbox" id="checkbox2" value="checkbox2">
              <label for="checkbox2">Checkbox 2</label>
              <br>
          <input class="checked" type="checkbox" name="checkbox" id="checkbox3" value="checkbox3">
              <label for="checkbox3">Checkbox 3</label>
              <br>
        </div>

        <label id="additional-comments">Additional Comments:
          <textarea name="additional-comments" placeholder="Comments"></textarea>
        </label>

        <div class="button">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>
